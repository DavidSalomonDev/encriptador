<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Encriptador | David Salomón</title>
		<link
			rel="icon"
			type="image/png"
			href="https://cdn.hashnode.com/res/hashnode/image/upload/v1614091163575/-z-Hrxw4O.png?auto=compress,format&amp;format=webp&amp;fm=png"
		/>
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<img src="./assets/logo.png" alt="Alura Logo" />
			</div>
			<div class="input-text">
				<textarea
					name="input-text"
					placeholder="Ingrese el texto aquí"
					id="input-textarea"
					cols="50"
					rows="10"
				></textarea>
				<div class="input-text__menu">
					<div class="input-text__disclaimer">
						<h4>❗️ Solo letras minúsculas y sin acentos</h4>
					</div>
					<div class="input-text__buttons">
						<button class="btn_main" id="encrypt">Encriptar</button>
						<button id="decrypt">Desencriptar</button>
					</div>
				</div>
			</div>
			<div class="output-text">
				<div class="output-text__placeholder" id="text-placeholder">
					<img src="./assets/guy.png" alt="No hay nada" />
					<h2>Ningún mensaje fue encontrado</h2>
					<p>Ingresa el texto que desees encriptar o desencriptar</p>
				</div>
				<div class="output-text__result disable" id="textEl-result">
					<p class="result-text" id="result-text"></p>
					<button id="copy">Copiar</button>
				</div>
			</div>
		</div>
		<footer>
			<p>Creado por davidsalomon 2023 como parte del curso Oracle One</p>
		</footer>
		<script src="./scripts/index.js" type="module"></script>
	</body>
</html>
